<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Navbar hcj</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/th.jpg" alt="logo" />
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#home"> Home </a></li>
          <li><a class="navbar-link" href="#about"> About </a></li>
          <li><a class="navbar-link" href="#services"> Services </a></li>
          <li><a class="navbar-link" href="#"> Galary </a></li>
          <li>
            <a class="navbar-link" href="http://www.google.com" target="blank">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon
          name="close-circle-outline"
          class="mobile-nav-icon"
        ></ion-icon>
      </div>
    </header>
    <section class="bg-tomato" id="home">
      <p>Home Section</p>
    </section>
    <section class="bg-teal" id="about">
      <p>About Section</p>
    </section>
    <section class="bg-cyan" id="services">
      <p>Services Section</p>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
